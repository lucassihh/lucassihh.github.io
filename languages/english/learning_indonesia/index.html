<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YooLingo - Aprendendo Indonésio</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Main CSS -->
    <link rel="stylesheet" href="../../../styles/main.css" />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="min-h-screen pb-24"
    data-topic-slug="meeting_someone"
    data-from-lang="english"
    data-to-lang="indonesian"
    data-image-quiz="false"
    data-num-questions="0"
  >
    <!-- Background Curves -->
    <div class="bg-curves">
      <div class="curve w-[200vw] h-[100vh] -top-1/4 -left-1/2"></div>
      <div class="curve w-[200vw] h-[100vh] top-0 -left-1/2"></div>
      <div class="curve w-[200vw] h-[100vh] top-1/4 -left-1/2"></div>
    </div>

    <!-- Header -->
    <header
      class="p-6 flex justify-between items-center sticky top-0 backdrop-blur-sm z-50"
    >
      <div class="flex items-center gap-3">
        <div
          class="w-10 h-10 rounded-full overflow-hidden border-2 border-white/10"
        >
          <img
            src="https://api.dicebear.com/7.x/avataaars/svg?seed=Adam"
            alt="Avatar"
            class="w-full h-full object-cover"
          />
        </div>
        <div>
          <p class="text-xs text-gray-400">Bem-vindo de volta</p>
          <h2 class="text-sm font-bold">Lucas Sihh</h2>
        </div>
      </div>
      <div class="flex items-center gap-4">
        <a
          href="../../../index"
          class="relative overflow-hidden ripple-btn p-2 rounded-full glass-card"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-arrow-left-icon lucide-arrow-left"
          >
            <path d="m12 19-7-7 7-7" />
            <path d="M19 12H5" />
          </svg>
        </a>
      </div>
    </header>

    <main class="px-6 space-y-8">
      <!-- Hero Section -->
      <section>
        <h1 class="text-4xl font-semibold leading-tight tracking-tight">
          Vamos explorar<br />
          <span class="text-gray-500">Todos os Tópicos</span>
        </h1>
      </section>

      <!-- Category Pills -->
      <section class="flex flex-wrap gap-3 pb-2">
        <!-- 3D Buttons -->
        <button
          onclick="activateTab(this)"
          class="tab-btn tab-active px-6 py-2 rounded-full glass-card text-sm"
        >
          All
        </button>
        <button
          onclick="activateTab(this)"
          class="tab-btn px-6 py-2 rounded-full glass-card text-sm"
        >
          Popular
        </button>
      </section>

      <!-- Topics Grid -->
      <section class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <!-- Grammar -->
        <a
          href="./grammar"
          class="relative overflow-hidden hover:ripple-btn btn-action gradient-1 p-4 rounded-[2.5rem] aspect-square relative flex flex-col justify-end group cursor-pointer overflow-hidden shadow-light"
        >
          <div
            class="absolute top-4 right-4 bg-white/20 p-2 rounded-full backdrop-blur-sm group-hover:bg-white/40 transition-all"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="size-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 10l7-7m0 0l7 7m-7-7v18"
                class="rotate-45 origin-center"
              />
            </svg>
          </div>
          <span class="text-[10px] uppercase font-bold opacity-80 mb-1"
            >Iniciante</span
          >
          <h3 class="font-bold text-lg leading-tight">Gramática</h3>
        </a>

        <!-- Meeting Someone -->
        <a
          href="./meeting_someone"
          class="relative overflow-hidden ripple-btn btn-action gradient-2 p-4 rounded-[2.5rem] aspect-square relative flex flex-col justify-end group cursor-pointer overflow-hidden shadow-light"
        >
          <div
            class="absolute top-4 right-4 bg-white/20 p-2 rounded-full backdrop-blur-sm group-hover:bg-white/40 transition-all"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="size-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 10l7-7m0 0l7 7m-7-7v18"
                class="rotate-45 origin-center"
              />
            </svg>
          </div>
          <span class="text-[10px] uppercase font-bold opacity-80 mb-1"
            >Essencial</span
          >
          <h3 class="font-bold text-lg leading-tight">Conhecendo alguém</h3>
        </a>

        <!-- Hidden -->
        <a
          href="#"
          class="hidden relative overflow-hidden ripple-btn btn-action gradient-3 p-4 rounded-[2.5rem] aspect-square relative flex flex-col justify-end group cursor-pointer overflow-hidden shadow-light"
        >
          <div
            class="absolute top-4 right-4 bg-white/20 p-2 rounded-full backdrop-blur-sm group-hover:bg-white/40 transition-all"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="size-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 10l7-7m0 0l7 7m-7-7v18"
                class="rotate-45 origin-center"
              />
            </svg>
          </div>
          <span class="text-[10px] uppercase font-bold opacity-80 mb-1"
            >Category</span
          >
          <h3 class="font-bold text-lg leading-tight">Name</h3>
        </a>

        <a
          href="#"
          class="hidden relative overflow-hidden ripple-btn btn-action gradient-4 p-4 rounded-[2.5rem] aspect-square relative flex flex-col justify-end group cursor-pointer overflow-hidden shadow-light"
        >
          <div
            class="absolute top-4 right-4 bg-white/20 p-2 rounded-full backdrop-blur-sm group-hover:bg-white/40 transition-all"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="size-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 10l7-7m0 0l7 7m-7-7v18"
                class="rotate-45 origin-center"
              />
            </svg>
          </div>
          <span class="text-[10px] uppercase font-bold opacity-80 mb-1"
            >Category</span
          >
          <h3 class="font-bold text-lg leading-tight">Name</h3>
        </a>
      </section>
    </main>

    <!-- JS -->
    <script src="../../../js/main.js"></script>
  </body>
</html>
