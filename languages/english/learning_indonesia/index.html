<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>YooLingo / Tópicos</title>
    <link rel="icon" type="image/x-icon" href="../../../imgs/favico.png" />

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="../../../styles/globals.css" />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #ffffff;
        color: #0f172a;
        -webkit-font-smoothing: antialiased;
      }
      [x-cloak] {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header
      class="p-6 sticky top-0 z-50 bg-white/80 backdrop-blur-xl border-b border-gray-100/50"
    >
      <div class="w-full max-w-6xl mx-auto flex justify-between items-center">
        <div class="flex items-center gap-6">
          <a
            href="../../../index.html"
            class="group flex items-center gap-2 text-sm font-bold uppercase tracking-tighter"
          >
            <div
              class="size-8 bg-black text-white rounded-full flex items-center justify-center group-hover:-translate-x-1 transition-transform"
            >
              <i class="bi bi-chevron-left text-xs"></i>
            </div>
            <span>Voltar</span>
          </a>
        </div>
      </div>
    </header>

    <main class="max-w-6xl mx-auto px-6 py-12 md:py-24">
      <!-- Text Header -->
      <div class="max-w-2xl mb-20" data-aos="fade-up">
        <div class="flex items-center gap-3 mb-6">
          <span
            class="text-xs font-black uppercase tracking-[0.3em] text-gray-400"
            >Jornada Indonésio</span
          >
        </div>
        <h1
          class="text-6xl md:text-8xl font-black tracking-tight leading-[0.9] mb-8"
        >
          Próximo <br />
          <span class="italic text-gray-300">Nível.</span>
        </h1>
      </div>

      <!-- Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Topic (Larger) -->
        <div class="md:col-span-8" data-aos="fade-up">
          <a
            href="./grammar"
            class="group relative block h-fit bg-zinc-950 rounded-[3rem] p-10 overflow-hidden transition-all hover:scale-[0.99]"
          >
            <div class="relative z-10 h-full flex flex-col justify-between">
              <div>
                <div class="flex justify-between items-start">
                  <span
                    class="px-4 py-1.5 bg-white/10 text-white text-[10px] font-black uppercase tracking-widest rounded-full backdrop-blur-md"
                    >Popular</span
                  >
                  <i
                    class="bi bi-star-fill text-white hover:text-amber-200 text-xl"
                  ></i>
                </div>
                <h2
                  class="text-5xl font-black text-white mt-8 tracking-tighter"
                >
                  Gramática
                </h2>

                <p class="text-zinc-400 mt-4 max-w-xs text-lg font-medium">
                  Aprenda a formar frases, e os verbos mais usados
                </p>
              </div>

              <div class="flex items-end justify-between mt-12">
                <div
                  class="text-zinc-500 text-xs font-bold uppercase tracking-widest"
                >
                  <i class="bi bi-bookmark-check-fill mr-2"></i> Revisado
                </div>
                <div
                  class="size-16 bg-white rounded-full flex items-center justify-center group-hover:rotate-45 transition-transform duration-500"
                >
                  <i class="bi bi-arrow-up-right text-black text-2xl"></i>
                </div>
              </div>
            </div>
            <!-- Abstract Background -->
            <div
              class="absolute right-0 top-0 w-1/2 h-full bg-gradient-to-l from-indigo-500/20 to-transparent opacity-50 group-hover:opacity-100 transition-opacity"
            ></div>
          </a>
        </div>

        <!-- Topic (Medium) -->
        <div data-aos="fade-up">
          <a
            href="./meeting_someone"
            class="group relative block h-fit bg-zinc-950 rounded-[3rem] p-8 overflow-hidden transition-transform hover:scale-[0.99]"
          >
            <div class="relative z-10 h-full flex flex-col justify-between">
              <div class="flex justify-between items-start">
                <span
                  class="px-4 py-1.5 bg-white/10 text-white text-[10px] font-black uppercase tracking-widest rounded-full backdrop-blur-md"
                  >Popular</span
                >
                <i
                  class="bi bi-star-fill text-white hover:text-amber-200 text-xl"
                ></i>
              </div>
              <h2 class="text-4xl font-black text-white mt-4 tracking-tighter">
                Conhecendo alguém
              </h2>
              <div class="flex justify-end mt-auto">
                <div
                  class="size-16 bg-white rounded-full flex items-center justify-center group-hover:rotate-45 transition-transform duration-500"
                >
                  <i class="bi bi-arrow-up-right text-black text-2xl"></i>
                </div>
              </div>
            </div>
            <div
              class="absolute right-0 top-0 w-1/2 h-full bg-gradient-to-l from-indigo-500/20 to-transparent opacity-50 group-hover:opacity-100 transition-opacity"
            ></div>
          </a>
        </div>

        <!-- Topic (Medium) -->
        <div data-aos="fade-up">
          <a
            href="./numbers"
            class="group relative block h-fit bg-zinc-950 rounded-[3rem] p-8 overflow-hidden transition-transform hover:scale-[0.99]"
          >
            <div class="relative z-10 h-full flex flex-col justify-between">
              <div class="flex justify-between items-start">
                <span
                  class="px-4 py-1.5 bg-white/10 text-white text-[10px] font-black uppercase tracking-widest rounded-full backdrop-blur-md"
                  >Popular</span
                >
                <i
                  class="bi bi-star-fill text-white hover:text-amber-200 text-xl"
                ></i>
              </div>
              <h2 class="text-4xl font-black text-white mt-4 tracking-tighter">
                Números
              </h2>
              <div class="flex justify-end mt-auto">
                <div
                  class="size-16 bg-white rounded-full flex items-center justify-center group-hover:rotate-45 transition-transform duration-500"
                >
                  <i class="bi bi-arrow-up-right text-black text-2xl"></i>
                </div>
              </div>
            </div>
            <div
              class="absolute right-0 top-0 w-1/2 h-full bg-gradient-to-l from-indigo-500/20 to-transparent opacity-50 group-hover:opacity-100 transition-opacity"
            ></div>
          </a>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="p-10 mt-20 border-t border-gray-100">
      <div
        class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-8"
      >
        <div class="text-center md:text-left">
          <p
            class="text-[10px] font-black uppercase tracking-[0.4em] text-gray-300 mb-2"
          >
            @Lucas_sihh
          </p>
          <span class="font-bold text-xl tracking-tighter">YooLingo</span>
        </div>
        <nav
          class="flex gap-8 text-[10px] font-black uppercase tracking-widest text-gray-400"
        >
          <a href="#" class="hover:text-black">Sobre</a>
          <a href="#" class="hover:text-black">Privacidade</a>
          <a href="#" class="hover:text-black">Doação</a>
        </nav>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
      AOS.init({
        once: true,
        duration: 800,
      });
    </script>
  </body>
</html>
