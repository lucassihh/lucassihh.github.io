      <div class="curve w-[200vw] h-[100vh] top-0 -left-1/2"></div>
      <div class="curve w-[200vw] h-[100vh] top-1/4 -left-1/2"></div>
    </div>

    <!-- Header -->
    <header
      class="p-6 flex justify-between items-center"
    >

      <div class="flex items-center gap-3">

          Vamos explorar<br />
          <span class="text-gray-500">Todos os Tópicos</span>
        </h1>
      </section>

      <!-- Category -->
      <section class="flex flex-wrap gap-3 pb-2">
       
        <!-- Buttons -->
        <button
          onclick="activateTab(this)"
          class="tab-btn tab-active px-6 py-2 rounded-full glass text-sm"

        </button>
