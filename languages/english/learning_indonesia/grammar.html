<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="YooLang Language Learning App" />
    <title>Yoo-Lang learning [learning_language] Grammar</title>

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="../../../styles/globals.css" />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Other -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- No bg flicker -->
    <script>
      (function () {
        const theme = localStorage.getItem("theme");
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)",
        ).matches;
        if (theme === "dark" || (!theme && prefersDark)) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      })();
    </script>
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body
    class="bg-background overflow-x-hidden font-noto-sans"
    data-grammar-from="english"
    data-grammar-to="indonesian"
  >
    <!-- Header -->
    <header class="p-6 sticky top-0 z-50 backdrop-blur-xl">
      <div class="w-full max-w-6xl mx-auto flex justify-between items-center">
        <!-- Back Icon -->
        <div class="flex items-center gap-6">
          <a
            href="./index.html"
            class="group flex items-center gap-2 text-sm font-bold uppercase tracking-tighter"
          >
            <div
              class="size-8 bg-black text-white rounded-full flex items-center justify-center group-hover:-translate-x-1 transition-transform"
            >
              <i class="bi bi-chevron-left text-xs"></i>
            </div>
            <span>Voltar</span>
          </a>
        </div>
        <!-- Topic and Flag -->
        <div class="flex items-center space-x-2">
          <img
            class="size-8 border-2 border-white rounded-full object-cover shadow-sm"
            src="../../../assets/flag/id.svg"
            alt="[learning_language]"
          />
          <div class="flex flex-col">
            <h1 class="font-bold text-xl text-primary capitalize">Grammar</h1>
          </div>
        </div>
        <!-- Theme Toggle -->
        <button
          id="theme-toggle"
          data-tooltip="Theme"
          data-side="bottom"
          class="btn-outline size-8 rounded-full"
        >
          <svg
            id="theme-icon-light"
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
              clip-rule="evenodd"
            />
          </svg>
          <svg
            id="theme-icon-dark"
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 hidden"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
            />
          </svg>
        </button>
      </div>
    </header>

    
    <!-- Alphabet -->
    <section class="p-2">
        <!-- Header Text -->
        <div class="flex items-center justify-center p-4 border border-border rounded-xl w-fit mx-auto">
          <div class="text-yellow-500 p-2">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="size-6"
            >
                <path
                d="M10.5 1.875a1.125 1.125 0 0 1 2.25 0v8.219c.517.162 1.02.382 1.5.659V3.375a1.125 1.125 0 0 1 2.25 0v10.937a4.505 4.505 0 0 0-3.25 2.373 8.963 8.963 0 0 1 4-.935A.75.75 0 0 0 18 15v-2.266a3.368 3.368 0 0 1 .988-2.37 1.125 1.125 0 0 1 1.591 1.59 1.118 1.118 0 0 0-.329.79v3.006h-.005a6 6 0 0 1-1.752 4.007l-1.736 1.736a6 6 0 0 1-4.242 1.757H10.5a7.5 7.5 0 0 1-7.5-7.5V6.375a1.125 1.125 0 0 1 2.25 0v5.519c.46-.452.965-.832 1.5-1.141V3.375a1.125 1.125 0 0 1 2.25 0v6.526c.495-.1.997-.151 1.5-.151V1.875Z"
                />
            </svg>
          </div>
          <p class="text-sm">
            Click on a letter of the alphabet to hear the
           <b class="underline">pronunciation</b> and examples of words.
          </p>
        </div>
        
      
      <!-- Alphabet Grid -->
      <div class="mt-6 p-2">
        <div
          class="grid grid-cols-6 md:grid-cols-12 gap-3"
          id="alphabetGrid"
          data-aos="fade-up"
          data-aos-duration="1000"
        ></div>

        <div
          id="letterDetails"
          class="hidden bg-card border border-border rounded-lg p-4 shadow-sm animate-fade-in"
        >
          <div class="flex items-start justify-between">
            <div class="flex-1 space-y-3">
              <div class="flex items-center gap-4">
                <div
                  class="size-10 bg-teal-400 rounded-full shadow-sm flex items-center justify-center hover:scale-105 transition-all duration-200"
                >
                  <span
                    id="selectedLetterDisplay"
                    class="text-white font-bold text-xl"
                  ></span>
                </div>
                <div>
                  <p id="selectedPronunciation"></p>
                </div>
              </div>
              <div
                id="examplesContainer"
                class="flex flex-col gap-2 mt-4"
              ></div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Alphabet Modal -->
      <div
        id="letterModal"
        class="modal hidden fixed inset-0 z-50 flex items-center justify-center"
        aria-hidden="true"
      >
        <div
          class="modal-overlay absolute inset-0 bg-black/50 backdrop-blur-sm transition-all duration-300"
        ></div>

        <div
          class="modal-dialog relative bg-background rounded-xl shadow-sm w-full max-w-lg transition-all duration-300 m-4 border border-border"
          role="dialog"
          aria-modal="true"
          tabindex="-1"
        >
          
          <button
            data-modal-close
            class="absolute top-2 right-2 text-primary size-10 flex items-center justify-center rounded-full hover:bg-primary/10 transition-colors"
            aria-label="Close"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18 18 6M6 6l12 12"
              />
            </svg>
          </button>
          
          <div id="modalLetterContent" class="space-y-4"></div>
          
        </div>
      </div>
    </section>

    
    <!-- Main Content -->
    <main
      class="flex flex-col justify-center"
      id="mainContent"
      data-aos="fade-up"
      data-aos-duration="1000"
    >
    
      <!-- Table Grammar -->
      <section x-data="{ selectedTab: 'adjectives' }" class="w-full">
        <div
          @keydown.right.prevent="$focus.wrap().next()"
          @keydown.left.prevent="$focus.wrap().previous()"
          class="flex flex-wrap md:justify-center gap-2 p-4 px-6"
          role="tablist"
          aria-label="tab options"
        >
          <button
            @click="selectedTab = 'adjectives'"
            :aria-selected="selectedTab === 'adjectives'"
            :tabindex="selectedTab === 'adjectives' ? '0' : '-1'"
            :class="selectedTab === 'adjectives' ? 'font-bold text-black border-b-2 border-black dark:border-white dark:text-white' : 'text-neutral-600 font-medium dark:text-neutral-300 dark:hover:border-b-neutral-300 dark:hover:text-white hover:border-b-2 hover:border-b-neutral-800 hover:text-neutral-900'"
            class="flex h-min items-center gap-2 px-4 py-2 text-sm"
            type="button"
            role="tab"
            aria-controls="tabpanelAdjectives"
          >
            Adjectives
          </button>

          <button
            @click="selectedTab = 'adverbs'"
            :aria-selected="selectedTab === 'adverbs'"
            :tabindex="selectedTab === 'adverbs' ? '0' : '-1'"
            :class="selectedTab === 'adverbs' ? 'font-bold text-black border-b-2 border-black dark:border-white dark:text-white' : 'text-neutral-600 font-medium dark:text-neutral-300 dark:hover:border-b-neutral-300 dark:hover:text-white hover:border-b-2 hover:border-b-neutral-800 hover:text-neutral-900'"
            class="flex h-min items-center gap-2 px-4 py-2 text-sm"
            type="button"
            role="tab"
            aria-controls="tabpanelAdverbs"
          >
            Adverbs
          </button>

          <button
            @click="selectedTab = 'nouns'"
            :aria-selected="selectedTab === 'nouns'"
            :tabindex="selectedTab === 'nouns' ? '0' : '-1'"
            :class="selectedTab === 'nouns' ? 'font-bold text-black border-b-2 border-black dark:border-white dark:text-white' : 'text-neutral-600 font-medium dark:text-neutral-300 dark:hover:border-b-neutral-300 dark:hover:text-white hover:border-b-2 hover:border-b-neutral-800 hover:text-neutral-900'"
            class="flex h-min items-center gap-2 px-4 py-2 text-sm"
            type="button"
            role="tab"
            aria-controls="tabpanelNouns"
          >
            Nouns
          </button>

          <button
            @click="selectedTab = 'pronouns'"
            :aria-selected="selectedTab === 'pronouns'"
            :tabindex="selectedTab === 'pronouns' ? '0' : '-1'"
            :class="selectedTab === 'pronouns' ? 'font-bold text-black border-b-2 border-black dark:border-white dark:text-white' : 'text-neutral-600 font-medium dark:text-neutral-300 dark:hover:border-b-neutral-300 dark:hover:text-white hover:border-b-2 hover:border-b-neutral-800 hover:text-neutral-900'"
            class="flex h-min items-center gap-2 px-4 py-2 text-sm"
            type="button"
            role="tab"
            aria-controls="tabpanelPronouns"
          >
            Pronouns
          </button>

          <button
            @click="selectedTab = 'verbs'"
            :aria-selected="selectedTab === 'verbs'"
            :tabindex="selectedTab === 'verbs' ? '0' : '-1'"
            :class="selectedTab === 'verbs' ? 'font-bold text-black border-b-2 border-black dark:border-white dark:text-white' : 'text-neutral-600 font-medium dark:text-neutral-300 dark:hover:border-b-neutral-300 dark:hover:text-white hover:border-b-2 hover:border-b-neutral-800 hover:text-neutral-900'"
            class="flex h-min items-center gap-2 px-4 py-2 text-sm"
            type="button"
            role="tab"
            aria-controls="tabpanelVerbs"
          >
            Verbs
          </button>
        </div>

        <div>
          <div
            x-show="selectedTab === 'adjectives'"
            id="tabpanelAdjectives"
            role="tabpanel"
            aria-labelledby="Adjectives"
          >
            <div id="adjectives"></div>
          </div>

          <div
            x-show="selectedTab === 'adverbs'"
            id="tabpanelAdverbs"
            role="tabpanel"
            aria-labelledby="Adverbs"
          >
            <div id="adverbs">Adverbs content goes here.</div>
          </div>

          <div
            x-show="selectedTab === 'nouns'"
            id="tabpanelNouns"
            role="tabpanel"
            aria-labelledby="Nouns"
          >
            <div id="nouns">Nouns content goes here.</div>
          </div>

          <div
            x-show="selectedTab === 'prepositions'"
            id="tabpanelPrepositions"
            role="tabpanel"
            aria-labelledby="Prepositions"
          >
            <div id="prepositions">Prepositions content goes here.</div>
          </div>

          <div
            x-show="selectedTab === 'pronouns'"
            id="tabpanelPronouns"
            role="tabpanel"
            aria-labelledby="Pronouns"
          >
            <div id="pronouns">Pronouns content goes here.</div>
          </div>

          <div
            x-show="selectedTab === 'verbs'"
            id="tabpanelVerbs"
            role="tabpanel"
            aria-labelledby="Verbs"
          >
            <div id="verbs">Verbs content goes here.</div>
          </div>
        </div>
      </section>
    </main>
    
    <!-- JS -->
    <script src="../../../js/themeToggle.js"></script>
    <script src="../../../js/modal.js"></script>
    <script type="module" src="../../../js/a/a.js"></script>

    <!-- Aos -->
    <script>
      AOS.init();
    </script>
  </body>
</html>
