<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YooLingo - Aprendendo Indonésio</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Main CSS -->
    <link rel="stylesheet" href="../../../styles/main.css" />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Alpine JS ( For Grammar Table )-->
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body
    class="min-h-screen pb-24"
    data-grammar-from="portuguese"
    data-grammar-to="indonesian"
  >
    <!-- Background Curves -->
    <div class="bg-curves">
      <div class="curve w-[200vw] h-[100vh] -top-1/4 -left-1/2"></div>
      <div class="curve w-[200vw] h-[100vh] top-0 -left-1/2"></div>
      <div class="curve w-[200vw] h-[100vh] top-1/4 -left-1/2"></div>
    </div>

    <!-- Header -->
    <header
      class="p-6 flex justify-between items-center sticky top-0 backdrop-blur-sm z-20"
    >
      <div class="flex items-center gap-3">
        <div
          class="w-10 h-10 rounded-full overflow-hidden border-2 border-white/10"
        >
          <img
            src="https://api.dicebear.com/7.x/avataaars/svg?seed=Adam"
            alt="Avatar"
            class="w-full h-full object-cover"
          />
        </div>
        <div>
          <p class="text-xs text-gray-400">Bem-vindo de volta</p>
          <h2 class="text-sm font-bold">Lucas Sihh</h2>
        </div>
      </div>
      <div class="flex items-center gap-4">
        <a
          href="./index"
          class="relative overflow-hidden ripple-btn p-2 rounded-full glass-card"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-arrow-left-icon lucide-arrow-left"
          >
            <path d="m12 19-7-7 7-7" />
            <path d="M19 12H5" />
          </svg>
        </a>
      </div>
    </header>

    <main class="px-6 space-y-8">
      <!-- Hero Section -->
      <section>
        <h1 class="text-4xl font-semibold leading-tight tracking-tight">
          Gramática<br />
          <span class="text-gray-500">Indonésio</span>
        </h1>
      </section>

      <!-- Table Grammar -->
      <section x-data="{ selectedTab: 'adjectives' }" class="w-full">
        <div
          @keydown.right.prevent="$focus.wrap().next()"
          @keydown.left.prevent="$focus.wrap().previous()"
          class="flex flex-wrap gap-3 pb-2"
          role="tablist"
          aria-label="tab options"
        >
          <button
            @click="selectedTab = 'adjectives'"
            :aria-selected="selectedTab === 'adjectives'"
            :tabindex="selectedTab === 'adjectives' ? '0' : '-1'"
            :class="selectedTab === 'adjectives' ? 'tab-btn tab-active px-6 py-2 rounded-full glass-card text-sm' : 'tab-btn px-6 py-2 rounded-full glass-card text-sm'"
            class="flex h-min items-center gap-2 px-4 py-2 text-sm"
            type="button"
            role="tab"
            aria-controls="tabpanelAdjectives"
          >
            Adjectives
          </button>

          <button
            @click="selectedTab = 'adverbs'"
            :aria-selected="selectedTab === 'adverbs'"
            :tabindex="selectedTab === 'adverbs' ? '0' : '-1'"
            :class="selectedTab === 'adverbs' ? 'tab-btn tab-active px-6 py-2 rounded-full glass-card text-sm' : 'tab-btn px-6 py-2 rounded-full glass-card text-sm'"
            class="flex h-min items-center gap-2 px-4 py-2 text-sm"
            type="button"
            role="tab"
            aria-controls="tabpanelAdverbs"
          >
            Adverbs
          </button>

          <button
            @click="selectedTab = 'nouns'"
            :aria-selected="selectedTab === 'nouns'"
            :tabindex="selectedTab === 'nouns' ? '0' : '-1'"
            :class="selectedTab === 'nouns' ? 'tab-btn tab-active px-6 py-2 rounded-full glass-card text-sm' : 'tab-btn px-6 py-2 rounded-full glass-card text-sm'"
            class="flex h-min items-center gap-2 px-4 py-2 text-sm"
            type="button"
            role="tab"
            aria-controls="tabpanelNouns"
          >
            Nouns
          </button>

          <button
            @click="selectedTab = 'pronouns'"
            :aria-selected="selectedTab === 'pronouns'"
            :tabindex="selectedTab === 'pronouns' ? '0' : '-1'"
            :class="selectedTab === 'pronouns' ? 'tab-btn tab-active px-6 py-2 rounded-full glass-card text-sm' : 'tab-btn px-6 py-2 rounded-full glass-card text-sm'"
            class="flex h-min items-center gap-2 px-4 py-2 text-sm"
            type="button"
            role="tab"
            aria-controls="tabpanelPronouns"
          >
            Pronouns
          </button>

          <button
            @click="selectedTab = 'verbs'"
            :aria-selected="selectedTab === 'verbs'"
            :tabindex="selectedTab === 'verbs' ? '0' : '-1'"
            :class="selectedTab === 'verbs' ? 'tab-btn tab-active px-6 py-2 rounded-full glass-card text-sm' : 'tab-btn px-6 py-2 rounded-full glass-card text-sm'"
            class="flex h-min items-center gap-2 px-4 py-2 text-sm"
            type="button"
            role="tab"
            aria-controls="tabpanelVerbs"
          >
            Verbs
          </button>
        </div>

        <div>
          <div
            x-show="selectedTab === 'adjectives'"
            id="tabpanelAdjectives"
            role="tabpanel"
            aria-labelledby="Adjectives"
          >
            <div id="adjectives"></div>
          </div>

          <div
            x-show="selectedTab === 'adverbs'"
            id="tabpanelAdverbs"
            role="tabpanel"
            aria-labelledby="Adverbs"
          >
            <div id="adverbs">Adverbs content goes here.</div>
          </div>

          <div
            x-show="selectedTab === 'nouns'"
            id="tabpanelNouns"
            role="tabpanel"
            aria-labelledby="Nouns"
          >
            <div id="nouns">Nouns content goes here.</div>
          </div>

          <div
            x-show="selectedTab === 'pronouns'"
            id="tabpanelPronouns"
            role="tabpanel"
            aria-labelledby="Pronouns"
          >
            <div id="pronouns">Pronouns content goes here.</div>
          </div>

          <div
            x-show="selectedTab === 'verbs'"
            id="tabpanelVerbs"
            role="tabpanel"
            aria-labelledby="Verbs"
          >
            <div id="verbs">Verbs content goes here.</div>
          </div>
        </div>
      </section>

      <!-- Alphabet -->
      <section>
        <!-- Header Text -->
        <div
          class="flex items-center justify-center p-4 border border-white/20 rounded-xl w-fit mx-auto"
        >
          <div class="text-yellow-500 p-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="size-8"
            >
              <path
                d="M10.5 1.875a1.125 1.125 0 0 1 2.25 0v8.219c.517.162 1.02.382 1.5.659V3.375a1.125 1.125 0 0 1 2.25 0v10.937a4.505 4.505 0 0 0-3.25 2.373 8.963 8.963 0 0 1 4-.935A.75.75 0 0 0 18 15v-2.266a3.368 3.368 0 0 1 .988-2.37 1.125 1.125 0 0 1 1.591 1.59 1.118 1.118 0 0 0-.329.79v3.006h-.005a6 6 0 0 1-1.752 4.007l-1.736 1.736a6 6 0 0 1-4.242 1.757H10.5a7.5 7.5 0 0 1-7.5-7.5V6.375a1.125 1.125 0 0 1 2.25 0v5.519c.46-.452.965-.832 1.5-1.141V3.375a1.125 1.125 0 0 1 2.25 0v6.526c.495-.1.997-.151 1.5-.151V1.875Z"
              />
            </svg>
          </div>
          <p class="text-md">
            Click on a letter of the alphabet to hear the
            <b class="underline">pronunciation</b> and examples of words.
          </p>
        </div>

        <!-- Alphabet Grid -->
        <div class="mt-6 p-1">
          <div
            class="grid grid-cols-4 md:grid-cols-12 gap-3"
            id="alphabetGrid"
            data-aos="fade-up"
            data-aos-duration="1000"
          ></div>

          <div class="flex items-start justify-between">
            <div class="flex-1 space-y-3">
              <div class="flex items-center gap-4">
                <div>
                  <span
                    id="selectedLetterDisplay"
                    class="text-white font-bold text-xl"
                  ></span>
                </div>
                <div>
                  <p id="selectedPronunciation"></p>
                </div>
              </div>
              <div
                id="examplesContainer"
                class="flex flex-col gap-2 mt-4"
              ></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Alphabet Modal -->
    <div
      id="letterModal"
      class="modal hidden fixed inset-0 z-40 flex items-center justify-center"
      aria-hidden="true"
    >
      <div
        class="modal-overlay absolute inset-0 bg-black/60 backdrop-blur-sm transition-all duration-300"
      ></div>

      <div
        class="modal-dialog relative bg-[#120d1d] rounded-xl shadow-sm w-full max-w-lg transition-all duration-300 m-4 border border-white/20 shadow-light"
        role="dialog"
        aria-modal="true"
        tabindex="-1"
      >
        <button
          data-modal-close
          class="absolute top-2 right-2 text-primary size-10 flex items-center justify-center rounded-full hover:bg-primary/10 transition-colors"
          aria-label="Close"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18 18 6M6 6l12 12"
            />
          </svg>
        </button>

        <div id="modalLetterContent" class="space-y-4"></div>
      </div>
    </div>

    <!-- JS -->
    <script src="../../../js/globalAudio.js"></script>
    <script src="../../../js/main.js"></script>
    <script type="module" src="../../../js/modal.js"></script>
    <script type="module" src="../../../js/a/a.js"></script>
  </body>
</html>
