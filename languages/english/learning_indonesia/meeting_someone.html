<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YooLingo - Aprendendo Indonésio</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Main CSS -->
    <link rel="stylesheet" href="../../../styles/main.css" />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body
    class="min-h-screen pb-24"
    data-topic-slug="meeting_someone"
    data-from-lang="portuguese"
    data-to-lang="indonesian"
    data-image-quiz="false"
    data-num-questions="0"
  >
    <!-- Background Curves -->
    <div class="bg-curves">
      <div class="curve w-[200vw] h-[100vh] -top-1/4 -left-1/2"></div>
      <div class="curve w-[200vw] h-[100vh] top-0 -left-1/2"></div>
      <div class="curve w-[200vw] h-[100vh] top-1/4 -left-1/2"></div>
    </div>

    <!-- Header -->
    <header
      class="p-6 flex justify-between items-center"
    >
      <!-- User(Soon)
      <div class="flex items-center gap-3">
        <div
          class="size-10 rounded-full overflow-hidden border-2 border-white/10"
        >
          <img
            src="https://github.com/lucassihh.png"
            alt="Avatar"
            class="w-full h-full object-cover"
          />
        </div>
        <div>
          <p class="text-xs text-gray-400">Bem-vindo de volta</p>
          <h2 class="text-sm font-bold">Lucas Sihh</h2>
        </div>
      </div>
      -->
      
      <div class="flex items-center gap-4">
        <!-- L Button (Home) -->
   <a
     href="../../../index.html"
     class="hidden md:block relative overflow-hidden flex items-center justify-center glass ripple-btn p-2 rounded-full hover:scale-105 transition-all duration-300"
   >
    <i data-lucide="house" class="size-6"></i>
   </a>

<!-- L Button (Back) -->
   <a
     href="./index.html"
     class="hidden md:block relative overflow-hidden flex items-center justify-center glass ripple-btn p-2 rounded-full hover:scale-105 transition-all duration-300"
   >
    <i data-lucide="arrow-left" class="size-6"></i>
   </a>

<!-- L Button (Search) -->
   <button
     class="relative overflow-hidden flex items-center justify-center glass ripple-btn p-2 rounded-full hover:scale-105 transition-all duration-300"
   >
    <i data-lucide="search" class="size-6"></i>
   </button>
      </div>
    </header>

    <main class="px-6 space-y-8">
        
      <!-- Header Text -->
      <section>
       <div class="flex items-center gap-2">
        <img class="size-8 rounded-full border-2 border-white object-cover" src="../../../assets/flag/id.svg">
        <h1 class="text-4xl font-semibold leading-tight tracking-tight">
          Bahasa Indonesia
        </h1>
       </div>
        <p class="text-3xl font-semibold leading-tight tracking-tight text-gray-500">Conhecendo alguém</p>
      </section>

      <!-- Vocabulary -->
      <section class="space-y-4">
        <div class="flex justify-between items-center">
          <h2 class="text-xl font-bold italic">Vocabulário deste tópico</h2>
          <button
            class="text-xs text-purple-400 font-bold uppercase tracking-widest"
          >
            Tudo
          </button>
        </div>

        <!-- Grid Games -->
        <section class="grid grid-cols-2 md:grid-cols-4 gap-4">
        
          <!-- Quiz -->
          <button
          id="open-quiz-modal"
          class="relative flex flex-col justify-end overflow-hidden ripple-btn btn-action gradient-3 p-4 rounded-[2.5rem] aspect-square group shadow-light"
        >
          <div
            class="absolute top-4 right-4 bg-white/20 p-2 rounded-full group-hover:bg-white/40 transition-all"
          >
            <i data-lucide="arrow-up-right" class="size-6"></i>
          </div>
          <span class="text-[10px] uppercase font-bold opacity-80 mb-1"
            >Game</span
          >
          <h3 class="font-bold text-lg leading-tight">Quiz</h3>
        </button>

          <!-- Flashcard -->
          <button
          id="open-flashcards-modal"
          class="relative flex flex-col justify-end overflow-hidden ripple-btn btn-action gradient-4 p-4 rounded-[2.5rem] aspect-square group shadow-light"
        >
          <div
            class="absolute top-4 right-4 bg-white/20 p-2 rounded-full group-hover:bg-white/40 transition-all"
          >
            <i data-lucide="arrow-up-right" class="size-6"></i>
          </div>
          <span class="text-[10px] uppercase font-bold opacity-80 mb-1"
            >Game</span
          >
          <h3 class="font-bold text-lg leading-tight">Flashcard</h3>
        </button>
        
        </section>

        <!-- Vocab Div -->
        <div
          id="vocab"
          class="grid grid-cols-1 md:grid-cols-2 py-2 px-2 gap-4"
        ></div>
      </section>
    </main>

    <!-- Navigation Menu -->
    <nav
      class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[85%] max-w-md bg-white rounded-full p-2 flex justify-between items-center shadow-2xl z-20 md:hidden"
    >
      <a
        href="../../../index.html"
        class="relative overflow-hidden ripple-btn size-12 flex items-center justify-center bg-black text-white rounded-full"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-house-icon lucide-house"
        >
          <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" />
          <path
            d="M3 10a2 2 0 0 1 .709-1.528l7-6a2 2 0 0 1 2.582 0l7 6A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"
          />
        </svg>
      </a>

      <a
        href="./index.html"
        class="w-12 h-12 flex items-center justify-center text-gray-400 hover:text-black hover:scale-105 transition-all duration-300"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-arrow-left-icon lucide-arrow-left"
        >
          <path d="m12 19-7-7 7-7" />
          <path d="M19 12H5" />
        </svg>
      </a>

      <a
        href="#account"
        class="w-12 h-12 flex items-center justify-center text-gray-400 hover:text-black hover:scale-105 transition-all duration-300"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
          />
        </svg>
      </a>

      <button
        id="fullscreen-button"
        class="w-12 h-12 flex items-center justify-center text-gray-400 hover:text-black hover:scale-105 transition-all duration-300"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-minimize-icon lucide-minimize"
        >
          <path d="M8 3v3a2 2 0 0 1-2 2H3" />
          <path d="M21 8h-3a2 2 0 0 1-2-2V3" />
          <path d="M3 16h3a2 2 0 0 1 2 2v3" />
          <path d="M16 21v-3a2 2 0 0 1 2-2h3" />
        </svg>
      </button>
    </nav>

    <!-- JS -->
    <script src="../../../js/globalAudio.js"></script>
    <script src="../../../js/main.js" defer></script>
    <script type="module" src="../../../js/modal.js"></script>
    <script type="module" src="../../../js/g/g.js"></script>
  </body>
</html>
