<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Learn Languages for Free!" />

    <title>YooLingo</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="./styles/main.css" />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
 
 </head>
  <body class="selection:bg-brand-500 selection:text-white">
    
    <!-- Background Curves -->
    <div class="bg-curves">
      <div class="curve w-[200vw] h-[100vh] -top-1/4 -left-1/2"></div>
      <div class="curve w-[200vw] h-[100vh] top-0 -left-1/2"></div>
      <div class="curve w-[200vw] h-[100vh] top-1/4 -left-1/2"></div>
    </div>

    <!-- Header -->
    <header
      class="fixed top-0 w-full z-50 bg-background backdrop-blur-sm  transition-all duration-300"
      id="navbar"
    >
      <div
        class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between"
      >
      
        <!-- Logo -->
        <div class="flex items-center gap-1 group focus:outline-none">
          <span
              class="text-2xl font-black tracking-tighter text-slate-900 dark:text-white capitalize mb-2"
              >YooLingo</span
            >
        </div>

        <!-- Desktop Links -->
        <div class="hidden md:flex items-center gap-8">
          <a
            href="#sobre"
            class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-brand-500 dark:hover:text-white transition-colors"
            >Sobre</a
          >
          <a
            href="#privacidade"
            class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-brand-500 dark:hover:text-white transition-colors"
            >Privacidade</a
          >
          <a
            href="#doacao"
            class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-brand-500 dark:hover:text-white transition-colors"
            >Doação</a
          >
        </div>

        <!-- Desktop Actions -->
        <div class="hidden md:flex items-center gap-4">
          
          <!-- Theme Toggle Desktop -->
          <!--
          <button
            id="theme-toggle-mobile"
            class="hidden md:block p-2 rounded-full hover:bg-gray-100 dark:hover:bg-white/10 text-gray-600 dark:text-gray-300 transition-colors"
          >
            <i data-lucide="moon-star" class="w-5 h-5 dark:hidden"></i>
            <i data-lucide="sun" class="w-5 h-5 hidden dark:block"></i>
          </button>
          -->
          
          <!-- Login ( Soon ) -->
          <button
            class="hidden px-5 py-2 rounded-lg bg-gray-900 dark:bg-white text-white dark:text-black font-semibold text-sm hover:opacity-90 transition-opacity transform hover:scale-[1.02] shadow-md"
          >
            Fazer Login
          </button>
        </div>

        <!-- Mobile Actions -->
        <div class="flex items-center gap-3 md:hidden">
          
          <!-- Theme Toggle -->
          <!-- 
          <button
            id="theme-toggle-mobile"
            class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-white/10 text-gray-600 dark:text-gray-300 transition-colors"
          >
            <i data-lucide="moon-star" class="w-5 h-5 dark:hidden"></i>
            <i data-lucide="sun" class="w-5 h-5 hidden dark:block"></i>
          </button>
          -->
          
          <button
            id="menu-btn"
            class="p-2 -mr-2 text-gray-900 dark:text-white focus:outline-none"
            aria-label="Open Menu"
          >
            <i data-lucide="menu" class="w-7 h-7"></i>
          </button>
        </div>
      </div>
    </header>

    <!-- Mobile Fullscreen Menu -->
    <div
      id="mobile-menu"
      class="fixed inset-0 z-[60] bg-[#120d1d] h-[100dvh] w-full flex flex-col pt-24 px-6 gap-6 md:hidden"
    >
      <button
        id="close-menu-btn"
        class="absolute top-5 right-6 p-2 text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white"
        aria-label="Close Menu"
      >
        <i data-lucide="circle-x" class="w-8 h-8"></i>
      </button>

      <nav class="flex flex-col gap-6">
        <a
          href="#sobre"
          class="text-3xl font-bold text-gray-900 dark:text-white tracking-tight"
          >Sobre</a
        >

        <a
          href="#privacidade"
          class="text-3xl font-bold text-gray-900 dark:text-white tracking-tight"
          >Privacidade</a
        >

        <a
          href="#doacao"
          class="text-3xl font-bold text-gray-900 dark:text-white tracking-tight"
          >Doação</a
        >
      </nav>
      
      <!-- Line -->
      <span class="hidden h-px w-full bg-gray-100 dark:bg-gray-800 my-4"></span>

      <button class="hidden w-full py-4 rounded-xl bg-brand-600 text-white font-bold text-lg shadow-lg shadow-brand-500/30 active:scale-95 transition-transform">
        Fazer Login
      </button>
    </div>

    
    
    <!-- Hero -->
    <section class="relative pt-32 pb-20 lg:pt-48 lg:pb-32 overflow-hidden">
      
      <!-- Abstract Background  -->
      <div
        class="absolute top-0 left-1/2 -translate-x-1/2 w-full h-full z-0 pointer-events-none"
      >
        <div
          class="absolute top-20 left-1/4 w-72 h-72 bg-brand-500/20 rounded-full mix-blend-multiply filter blur-3xl animate-blob dark:bg-brand-500/10"
        ></div>

        <div
          class="absolute top-20 right-1/4 w-72 h-72 bg-pink-500/20 rounded-full mix-blend-multiply filter blur-3xl animate-blob animation-delay-2000 dark:bg-pink-500/10"
        ></div>

        <div
          class="absolute -bottom-8 left-1/3 w-72 h-72 bg-purple-500/20 rounded-full mix-blend-multiply filter blur-3xl animate-blob animation-delay-4000 dark:bg-purple-500/10"
        ></div>
      </div>

      <div
        class="relative z-10 max-w-7xl mx-auto px-6 flex flex-col items-center text-center"
      >
        
        <!-- Version -->
        <div
          class="gsap-hero-elem mb-8 inline-flex items-center gap-2 px-4 py-1.5 rounded-full bg-brand-50 border border-brand-100 dark:bg-brand-900/30 dark:border-brand-500/30 text-brand-600 dark:text-brand-300 text-xs font-bold capitalize tracking-wider shadow-sm"
        >
          <span
            class="w-2 h-2 rounded-full bg-purple-400 animate-pulse shadow-[0_0_8px_rgba(99,102,241,0.5)]"
          >
         </span>

           Version 1.3
        </div>

        <!-- Hero Text -->

        <h1 class="gsap-hero-elem text-5xl md:text-7xl lg:text-8xl font-extrabold tracking-tight text-gray-900 dark:text-white mb-6 leading-[1.1]">
          Aprender idiomas?<br />
          <span class="text-gradient text-4xl">Let's go!</span>
        </h1>

        <!-- Subheadline -->

        <p
          class="gsap-hero-elem text-sm md:text-xl text-gray-600 dark:text-gray-400 max-w-2xl mb-10 leading-relaxed mx-auto"
        >
          Este é um projeto totalmente gratuito, mas se quiser contribuir fique a vontade para fazer uma 
          <a href="#doacao" class="text-white font-bold">doação.</a>
        </p>

        <!-- Buttons -->

        <div
          class="gsap-hero-elem flex gap-3 w-fit sm:w-auto"
        >
          <button
            class="px-8 py-4 rounded-xl bg-gray-900 dark:bg-white text-white dark:text-black font-bold text-lg hover:shadow-2xl hover:-translate-y-1 transition-all duration-300 flex items-center justify-center gap-2"
          >
            Começar
            <i data-lucide="arrow-down" class="w-5 h-5"></i>
          </button>
        </div>
      </div>
    </section>
    
    
    <!-- Languages -->
    <div class="max-w-7xl mx-auto px-6 py-10 bg-background">
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-6">
            
            <!-- Bahasa Indonesia -->
            <a href="./languages/english/learning_indonesia/index.html" class="group relative overflow-hidden bg-white/5 border-2 border-white/50 hover:border-white p-4 rounded-[2rem] flex flex-col items-center transition-all duration-300 hover:bg-white/10 hover:translate-y-[-8px]">
                
                    <div class="w-20 h-20 rounded-full border-4 border-white/20 group-hover:border-white/90 overflow-hidden shadow-2xl transition-transform duration-300 group-hover:rotate-12 group-hover:scale-110">
                        <img src="./assets/flag/id.svg" alt="Indonesia" class="w-full h-full object-cover">
                    </div>
                
                <h1 class="text-sm text-center font-black uppercase tracking-[0.2em] text-white/80 group-hover:text-white transition-colors mt-4">Bahasa Indonesia</h1>
            </a>
    
        </div>
    </div>
    

    
    

    <!-- Footer -->
    <footer
      class="bg-background border-t border-slate-100 dark:border-white/5 py-12"
    >
      <div class="container mx-auto px-4 md:px-8">
        <div
          class="flex flex-col md:flex-row items-center justify-between gap-8"
        >
          <div class="flex flex-col items-center md:items-start">
            <span
              class="text-2xl font-black tracking-tighter text-slate-900 dark:text-white capitalize mb-2"
              >YooLingo</span
            >
            <p class="text-sm text-white/80">@lucas_sihh</p>
          </div>
          <div class="flex items-center gap-6">
           
            <a
              href="https://www.instagram.com/lucas_sihh?igsh=eGVsMDhrbHpncGV2"
              class="p-3 rounded-xl bg-white/5 hover:bg-white/10 hover:scale-105 transition-all duration-300"
            >
              <i data-lucide="instagram" class="w-5 h-5"></i>
            </a>
            
          </div>
        </div>
      </div>
    </footer>
    
    <!-- JS -->
    <script src="./js/main.js"></script>
  </body>
</html>
